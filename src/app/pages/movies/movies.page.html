<ion-header>
  <ion-toolbar>
    <ion-title>Películas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="searchTerm" (ionChange)="searchChanged()"></ion-searchbar>
  <ion-item>
    <ion-label>Selecciona el tipo</ion-label>
    <ion-select [(ngModel)]="type" (ionChange)="searchChanged()">
      <ion-select-option value="">Todo</ion-select-option>
      <ion-select-option value="movie">Película</ion-select-option>
      <ion-select-option value="series">Serie</ion-select-option>
      <ion-select-option value="episode">Episodio</ion-select-option>
    </ion-select>
  </ion-item>

    <ion-list>
    <ion-item button [routerLink]="['/','movies', item.imdbID]" *ngFor="let item of (results | async)">
      <ion-avatar slot="start">
        <img [src]="item.Poster" *ngIf="item.Poster != 'N/A'">
      </ion-avatar>
      <ion-label text-wrap>
        <h3>{{ item.Title }}</h3>
        {{ item.Year }}
      </ion-label>
      <ion-icon slot="end" name="videocam" *ngIf="item.Type == 'movie'"></ion-icon>
      <ion-icon slot="end" name="tv" *ngIf="item.Type == 'series'"></ion-icon>
      <ion-icon slot="end" name="logo-game-controller-b" *ngIf="item.Type == 'game'"></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
